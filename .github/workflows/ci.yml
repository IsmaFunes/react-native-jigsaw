name: Build, Test and Publish @draftbit/ui

on:
  push:
    branches:
      - master
  pull_request:
    types: [assigned, opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/

      # With lerna/workspaces, the cache is at the monorepo level.
      - name: Restore node_modules cache
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit`
        with:
          path: "node_modules"
          key: node_modules-${{ hashFiles('yarn.lock') }}

      - name: Install Dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      # - name: Type Check
      # run: yarn typescript
      #
      # - name: Lint
      # run: yarn lint && yarn prettier --check .
      #
      # - name: Test Files
      # run: yarn test
      #
      # - name: Test Collector
      # run: yarn upload:test
      #
      # - name: Build
      # run: yarn build

      - name: Release next packages
        if: github.event_name == 'pull_request'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.JIGSAW_AUTH_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN" > ~/.npmrc
          cat ~/.npmrc
          # Publishes pre-release versions of any changed packages
          yarn lerna publish --dist-tag next --canary --yes --no-verify-access

      - name: Release packages
        if: github.event_name != 'pull_request'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.JIGSAW_AUTH_TOKEN }}
        run: |
          npm config set //registry.npmjs.org/:_authToken $NODE_AUTH_TOKEN
          # Only publishes when finding a new `lerna version`
          yarn lerna publish from-git --yes
